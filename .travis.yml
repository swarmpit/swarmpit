language: clojure
addons:
  apt:
    packages:
      - docker-ce
    sources:
      - sourceline: 'deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable test'
        key_url: 'https://download.docker.com/linux/ubuntu/gpg'
cache:
  directories:
    - ~/.m2
    - ~/docker
jdk:
  - openjdk8
env:
  - DOCKER=test
  - DOCKER=stable
  - DOCKER=19.03
  - DOCKER=18.09
  - DOCKER=18.03
  - DOCKER=17.12
  - DOCKER=17.09
  - DOCKER=17.06
  - DOCKER=17.03
  - DOCKER=1.13
install:
  - sudo sysctl -w net.ipv4.tcp_mtu_probing=1
  - bash dev/script/init-db.sh
  - bash dev/script/init-influx.sh
  - bash dev/script/init-agent.sh
  - bash dev/script/start-dind.sh
script:
  - lein deps
  - lein test :all
  - bash dev/script/enable-experimental-docker.sh
  - bash dev/script/deploy-image.sh
notifications:
  slack:
    secure: 
